<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="renderer" content="webkit" />
    <link
      rel="stylesheet"
      href="<%= BASE_URL %>cdn/animate/3.5.2/animate.css"
    />
    <link rel="stylesheet" href="<%= BASE_URL %>cdn/iconfont/1.0.0/index.css" />
    <link rel="stylesheet" href="<%= BASE_URL %>cdn/avue/avue.css" />
    <link
      rel="stylesheet"
      href="<%= BASE_URL %>cdn/froala-editor/css/froala_editor.pkgd.min.css"
    />
    <link
      rel="stylesheet"
      href="<%= BASE_URL %>cdn/froala-editor/css/froala_style.min.css"
    />
    <link
      rel="stylesheet"
      href="<%= BASE_URL %>cdn/froala-editor/css/themes/gray.min.css"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>国脉内部智慧平台</title>
  </head>

  <body>
    <noscript>
      <strong
        >很抱歉，如果没有 JavaScript 支持，网站将不能正常工作。请启用浏览器的
        JavaScript 然后继续。</strong
      >
    </noscript>
    <div id="app">
      <div class="avue-home">
        <div class="avue-home__main">
          <img
            class="avue-home__loading"
            src="<%= BASE_URL %>svg/loading-spin.svg"
            alt="loading"
          />
          <div class="avue-home__title">
            正在加载资源
          </div>
          <div class="avue-home__sub-title">
            初次加载资源可能需要较多时间 请耐心等待
          </div>
        </div>
        <div class="avue-home__footer">
          <a href="https://ioa.govmade.com/" target="_blank">
            Copyright © 2019 iep.govmade.com</a
          >
        </div>
      </div>
    </div>
    <script src="<%= BASE_URL %>cdn/jquery.min.js"></script>
    <script src="<%= BASE_URL %>cdn/froala-editor/froala_editor.pkgd.min.js"></script>
    <script src="<%= BASE_URL %>cdn/froala-editor/zh_cn.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
